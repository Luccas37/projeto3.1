<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
    rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="Name">Nome</label>
              <input type="text" id="Name"/>
            </div>
  
            <div class="input-wrapper">
              <label for="Name2">Sobrenome</label>
              <input type="text" id="Name2"/>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="Email">Email <span>(digite um email válido)</span> </label>
            <input type="email" id="Email"/>
          </div>

          <div class="input-wrapper">
            <label for="Password">Senha <span>(mínimo de 6 caracteres)</span> </label>
            <input type="password" id="Password" minlength="6" required/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="Mentorship-name">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" id="Mentorship-name"/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <div class="fieldset-wrapper3">
         
         <legend>Primeira mentoria</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="event-date"/>
            </div>

            <div class="input-wrapper">
              <label for="first-begin">Das</label>
              <input type="time" id="first-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="first-end">Até</label>
              <input type="time" id="first-end"/>
            </div>

          </div>
          
          <legend>Segunda mentoria</legend> 

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span> </label>
              <input type="date" id="event-date"/>
            </div>

            <div class="input-wrapper">
              <label for="second-begin">Das</label>
              <input type="time" id="first-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="second-end">Até</label>
              <input type="time" id="second-end"/>
            </div>

          </div>

        </div>

      </fieldset>

    </form>

    <footer>
      <input form="form" class="button" type="submit" value="Salvar">
    </footer>

  </div>
</body>

</html>
